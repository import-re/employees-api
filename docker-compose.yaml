services:
  employees-ui:
    build:
      context: ./employees-ui
      dockerfile: Dockerfile
    container_name: employees-ui
    ports:
      - 8080:8080
    depends_on:
      - employees-api
    networks:
      - employees-network
  employees-api:
    build:
      context: ./employees-api
    container_name: employees-api
    ports:
      - 3002:3000
    environment:
      - ENVIRONMENT=development
      - REDIS_HOST=redis
      - DB_HOST=mysql
      - DB_USER=root
      - DB_PASSWORD=password
      - DB_DATABASE=employees
    command: npm start
    depends_on:
      - mysql
      - redis
    networks:
      - employees-network
  mysql:
    image: mysql:latest
    container_name: employees-db
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=password
    networks:
      - employees-network
  redis:
    image: redis
    container_name: employees-redis
    ports:
      - 6379:6379
    command: redis-server
    networks:
      - employees-network

networks:
  employees-network:
    driver: bridge
